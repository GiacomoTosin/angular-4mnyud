<div class = "container">
<p class = "lead">{{contatto.getNomeCompleto()}}</p>
<div class = "row">
  <div class = "col-sm-3">
    <p>nome:</p>
  </div>
  <div class = "col-sm-9">
    <input type = "text" [(ngModel)] = "contatto.nome">
  </div>
</div>
<div class = "row">
  <div class = "col-sm-3">
    <p>cognome:</p>
  </div>
  <div class = "col-sm-9">
    <input type = "text" [(ngModel)] = "contatto.cognome">
  </div>
</div>
<div class = "row">
  <div class = "col-sm-3">
    <p>mail:</p>
  </div>
  <div class = "col-sm-9">
    <input type = "text" [(ngModel)] = "contatto.mail">
  </div>
</div>
<div class = "row">
  <div class = "col-sm-3">
    <p>cellulare:</p>
  </div>
  <div class = "col-sm-9">
    <input type = "text" [(ngModel)] = "contatto.cell">
  </div>
</div>
<div class = "row">
  <div class = "col-sm-3">
    <p>stelle:</p>
  </div>
  <div class = "col-sm-9">
    <input type = "text" [(ngModel)] = "contatto.nrStelle">
  </div>
</div>
